{% extends 'products/base.html' %}

{% block content %}
    <h1 class="my-4">Deletar Produto - <small>{{ object.name }}</small></h1>

    <div class="row">
        <div class="col-12">
            <form method="post">
                {% csrf_token %}
                
                <div class="alert alert-warning" role="alert">
                  Tem certeza que deseja deletar o produto: <strong>{{ object.name }}</strong>? Essa ação não pode ser desfeita!
                </div>

                <div class="d-flex justify-content-between mt-4">
                    <input type="submit" class="btn btn-danger" value="Sim, deletar" />
                    <a href="{% url 'product_list' %}" class="btn btn-secondary">Não</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
