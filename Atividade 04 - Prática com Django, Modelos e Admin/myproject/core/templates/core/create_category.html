{% extends 'base.html' %}

{% block title %}Register Category{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow p-4">
            <h2 class="mb-4 text-center">Register Category</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    {{ form.name.label_tag }}
                    {{ form.name }}
                </div>
                <div class="mb-3">
                    {{ form.description.label_tag }}
                    {{ form.description }}
                </div>
                <button type="submit" class="btn btn-success w-100">Save Category</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
